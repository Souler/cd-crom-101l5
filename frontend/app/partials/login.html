<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well login-box">
                <form ng-submit="login()">
                    <img src="/assets/img/logoTextLogin.png"/>
                    <legend>Login</legend>
                    <div class="form-group">
                        <div class="input-group">
                          <label class="sr-only" for="user">Nombre de usuario o DNI</label>
                          <div class="input-group-addon"><i class="fa fa-user"></i></div>
                          <input ng-model="username" type="text" class="form-control" id="user" placeholder="User ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                          <label class="sr-only" for="user">Contraseña</label>
                          <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                          <input ng-model="password" type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-default btn-login-submit" value="Login" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
